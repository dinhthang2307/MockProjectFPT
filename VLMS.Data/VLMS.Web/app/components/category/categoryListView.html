<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <label class="control-label col-md-1 col-sm-1 col-xs-1">Input</label>
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <input type="text" ng-model="keyWord" class="form-control col-md-6 col-xs-12" placeholder="Nhập từ khóa để tìm kiếm...">
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                    <button type="button" class="btn btn-success" ng-click="search()">Search</button>
                    <button type="button" class="btn btn-success" ui-sref="add_category">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>List of category</h2>
            <div class="clearfix"></div>
        </div>

        <table class="table table-striped table-bordered">
            <tr>
                <th style="width: 5%">ID</th>
                <th style="width:55%">Tên category</th>
                <th style="width: 20%">Ngày tạo</th>
             
                <th style="width: 20%">Thao tác</th>
            </tr>
            <tr ng-repeat="category in Categories">
                <td>{{category.Id}}</td>
                <td>{{category.Name}}</td>
                <td>
                    {{category.CreatedDateTime  | date:'dd/MM/yyyy hh:mm:ss'}}
                </td>
             
                <td>
                    <button class="btn btn-sm btn-primary" ui-sref="edit_category({id:category.Id})"><i class="fa fa-edit"></i></button>
                    <button class="btn  btn-sm btn-danger" ng-click="deleteCategory(category.Id)"><i class="fa fa-trash"></i></button>
                    <button class="btn  btn-sm btn-danger" ui-sref="items"><i class="fa fa-play-circle"></i></button>

                </td>
            </tr>
        </table>
        <div>
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}"
                             search-func="getCategory(page)"></pager-directive>
        </div>

        </div>
</div>
